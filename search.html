<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      width: 100vw;
      height: 100vh;
    }
  </style>
  <title>Document</title>
</head>
<body>

  <!--? input의 onkeyup은 사용자가 키보드를 눌럿다 치웠을때 반응하는 이벤트-->
  <input type="search" id="input" placeholder="찾고싶은 견종을 입력하십시오" onkeyup="filter()">
  <div id="root"></div>

  <script>
    const root = document.getElementById('root')
    const input = document.getElementById('input')

    input.style.width = '40vw'
    input.style.height = '5vh'
    input.style.borderRadius = '20px'

    // 페이지에 출력 될 강아지들 array
    const dogList = ["닥스훈트","그레이트피레네","그레이하운드","노리치테리어","달마티안","몰티즈","로트와일러","불테리어","복서","불도그","블러드하운드","비글","비숑프리제","사모에드","진돗개","시바이누","요크셔테리어","아키타","오터하운드","와이어폭스테리어","차우차우","셰퍼드","콜리","파라오하운드","퍼그","파피용","시베리언허스키","실키테리어","스키퍼키","쿠바스"]

    // 강아지들을 li로 묶어 한꺼번에 표현
    for (let i = 0; i < dogList.length; i++){
      let list = document.createElement('li')
      list.textContent = dogList[i]
      root.appendChild(list)
    }

    // 찾는 부분 구현
    
    
  </script>
</body>
</html>
